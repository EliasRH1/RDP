name: Ubuntu-GNOME-noVNC

on:
  workflow_dispatch:

jobs:
  ubuntu-gui:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Update system
        run: |
          sudo apt update

      - name: Install Ubuntu GNOME desktop
        run: |
          sudo apt install -y ubuntu-desktop-minimal gnome-terminal tightvncserver novnc websockify dbus-x11

      - name: Create VNC password
        run: |
          mkdir -p ~/.vnc
          echo "ubuntu" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Configure VNC startup (GNOME)
        run: |
          cat <<EOF > ~/.vnc/xstartup
          #!/bin/sh
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          export XDG_CURRENT_DESKTOP=GNOME
          export GNOME_SHELL_SESSION_MODE=ubuntu
          exec gnome-session &
          EOF
          chmod +x ~/.vnc/xstartup

      - name: Start VNC server
        run: |
          vncserver -kill :1 || true
          vncserver :1 -geometry 1280x720 -depth 24

      - name: Start noVNC
        run: |
          websockify --web=/usr/share/novnc/ 6080 localhost:5901 &
          sleep 5

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-ubuntu-gnome

      - name: Show access info
        run: |
          IP=$(tailscale ip -4)
          echo ""
          echo "==============================="
          echo " UBUNTU ORIGINAL READY"
          echo " URL: http://$IP:6080"
          echo " VNC PASSWORD: ubuntu"
          echo " DESKTOP: GNOME (Yaru)"
          echo "==============================="
          echo ""
          sleep 999999
