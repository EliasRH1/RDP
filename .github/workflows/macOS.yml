name: macOS VNC + Tailscale (Black Screen FIX)

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
    - name: Update system
      run: |
        softwareupdate --install-rosetta --agree-to-license || true

    - name: Install Tailscale
      run: |
        brew update
        brew install tailscale

    - name: Start Tailscale
      env:
        TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      run: |
        sudo tailscaled &
        sleep 5
        sudo tailscale up --authkey=$TAILSCALE_AUTHKEY --hostname=macos-gh

    - name: Create VNC user
      run: |
        sudo sysadminctl -addUser vncuser -password vncpass -admin
        sudo createhomedir -c -u vncuser

    - name: Enable Screen Sharing
      run: |
        sudo defaults write /var/db/launchd.db/com.apple.launchd/overrides.plist \
          com.apple.screensharing -dict Disabled -bool false || true
        sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist || true

    - name: Enable legacy VNC
      run: |
        sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate \
          -configure -allowAccessFor -allUsers \
          -configure -clientopts -setvnclegacy -vnclegacy yes \
          -configure -privs -all \
          -restart -agent -console

    - name: Force GUI loginwindow
      run: |
        sudo launchctl bootout system /System/Library/LaunchDaemons/com.apple.loginwindow.plist || true
        sudo launchctl bootstrap system /System/Library/LaunchDaemons/com.apple.loginwindow.plist
        sleep 15

    - name: Force desktop rendering
      run: |
        open -a Finder || true
        open -a "System Settings" || true

    - name: Show Tailscale IP
      run: |
        echo "======== CONNECT WITH bVNC ========"
        tailscale ip -4
        echo "Port: 5900"
        echo "User: vncuser"
        echo "Pass: vncpass"
        echo "==================================="

    - name: Keep macOS alive
      uses: mxschmitt/action-tmate@v2
